<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ good.title }}</mat-card-title>
    <mat-card-subtitle>{{good.kind}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{ good.img }}" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{good.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button disabled style="color: mediumvioletred">{{good.price}}$</button>
    <button mat-button class="hover" (click) ="Addtocart(good.id)" *ngIf="add_to_cart">Add to cart</button>
    <button mat-button class="hover" *ngIf="!login" routerLink = ''>Log In</button>
    <button mat-button class="hover" *ngIf="in_basket" routerLink="/basket">In Basket</button>
  </mat-card-actions>
</mat-card>
